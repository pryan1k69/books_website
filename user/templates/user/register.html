{% extends 'homepage/base.html' %}



{% block content %}

    <h1>Регистрация</h1>
    <p>Пожалуйста, зарегистрируйтесь, используя следующую форму:</p>
    <form method="post">
        {% csrf_token %}
            <div class="col-sm-3">
                <td>&nbsp;</td>
              <label for="inputPassword6" class="col-form-label">Логин</label>
            </div>
            <div class="col-sm-3">
                <td>&nbsp;</td>
                {{ form.username }}
            </div>
            <div class="col-sm-3">
                <td>&nbsp;</td>
                <label for="inputPassword6" class="col-form-label">Имя</label>
              </div>
              <div class="col-sm-3">
                <td>&nbsp;</td>
                {{ form.first_name }}
              </div>
              <div class="col-sm-3">
                <td>&nbsp;</td>
                <label for="inputPassword6" class="col-form-label">Email</label>
              </div>
              <div class="col-sm-3">
                <td>&nbsp;</td>
                {{ form.email }}
              </div>
              <div class="col-sm-3">
                <td>&nbsp;</td>
                <label for="inputPassword6" class="col-form-label">Пароль</label>
              </div>
              <div class="col-sm-3">
                <td>&nbsp;</td>
                {{ form.password }}
              </div>
              <div class="col-sm-3">
                <td>&nbsp;</td>
                <label for="inputPassword6" class="col-form-label">Подтверждение пароля</label>
              </div>
              <div class="col-sm-3">
                <td>&nbsp;</td>
                {{ form.password2 }}
              </div>
              <br>
                <td>&nbsp;</td><td>&nbsp;</td>
                <input type="submit" value="Зарегистрироваться">
              
              
      </form>      
      
{% endblock %}
