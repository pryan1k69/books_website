<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BOOKS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'home' %}"><ya-tr-span data-index="882-0" data-translated="false" data-source-lang="en" data-target-lang="ru" data-value="Navbar" data-translation="Панель навигации" data-ch="0" data-type="trSpan">BOOKS</ya-tr-span></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'home' %}"><ya-tr-span data-index="883-0" data-translated="false" data-source-lang="en" data-target-lang="ru" data-value="Home " data-translation="Главная " data-ch="0" data-type="trSpan">Главная страница</ya-tr-span><span class="sr-only"><ya-tr-span data-index="883-0" data-translated="false" data-source-lang="en" data-target-lang="ru" data-value="(current)" data-translation="(текущая)" data-ch="0" data-type="trSpan"></ya-tr-span></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}"><ya-tr-span data-index="884-0" data-translated="false" data-source-lang="en" data-target-lang="ru" data-value="Link" data-translation="Ссылка" data-ch="1" data-type="trSpan">Описание</ya-tr-span></a>
          </li>
        </ul>
      </div>
      
      <ul class="nav justify-content-end">
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'mybooks:profile' %}"><ya-tr-span data-index="884-0" data-translated="false" data-source-lang="en" data-target-lang="ru" data-value="Link" data-translation="Ссылка" data-ch="1" data-type="trSpan">Мои книги</ya-tr-span></a>
        </li>
        <li class="nav-item">
          <form action="{% url 'user:logout' %}" method="post">
            {% csrf_token %}
            <button class="btn btn-primary btn-sm" type="submit">Выйти</button>
        </form>
        </li>
        
        {% else %}
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'user:register' %}">Регистрация</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'user:login' %}">Войти</a>
        </li>
        {% endif %}
      </ul>
      </nav>

    {% block content %}
    {% endblock %}
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
